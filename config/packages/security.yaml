security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    enable_authenticator_manager: true

    role_hierarchy:
        ROLE_ADMIN: ROLE_TECH_TEAM
        ROLE_TECH_TEAM: ROLE_TEAM
        ROLE_TEAM: ROLE_USER

    providers:
        app_user_provider:
            entity:
                class: 'App\Entity\User'
                property: 'email'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            provider: app_user_provider
            form_login:
                enable_csrf: true
                login_path: app_login
                check_path: app_login
                default_target_path: app_home

            logout:
                # The route name the user can go to in order to logout
                path: app_logout
                # The name of the route to redirect to after logging out
                target: app_home

            # needed because in tests we redefine the 'main' firewall to use
            # HTTP Basic instead of the login form, so this firewall has
            # multiple authenticators
            # See https://symfony.com/doc/current/security/experimental_authenticators.html#configuring-the-authentication-entry-point
            entry_point: form_login

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                always_remember_me: true

            # configure the form authentication as the entry point for unauthenticated users

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

        # Easy way to control access for large sections of your site
        # Note: Only the *first* access control that matches will be used
        # access_control:
        # allow unauthenticated users to access the login form
        # - { path: ^/admin/login, roles: PUBLIC_ACCESS }
        # but require authentication for all other admin routes
        # - { path: ^/admin, roles: ROLE_ADMIN }
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
